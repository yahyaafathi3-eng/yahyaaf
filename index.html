<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yahyamatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .live-item {
            padding: 10px;
            margin: 10px 0;
            background-color: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
        }
        .live-item:hover {
            background-color: #e0e0e0;
        }
        .reload-btn {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
        }
        .reload-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>yahyamatch</h1>
    <div class="live-item">Live 1</div>
    <div class="live-item">Live 2</div>
    <div class="live-item">Live 3</div>
    <div class="live-item">Live 4</div>
    <div class="live-item">Live 5</div>
    <div class="live-item">Live 6</div>
    <button class="reload-btn" onclick="location.reload()">Reload</button>
</body>
</html>
